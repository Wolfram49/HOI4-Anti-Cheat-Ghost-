name: Sync keys.txt to HOI4-Anti-Cheat-Ghost-

on:
  push:
    branches:
      - main  # Запускать действие при изменении в основной ветке

jobs:
  copy-file:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Клонируем приватный репозиторий с использованием персонального токена
      - name: Checkout keys repo
        uses: actions/checkout@v2
        with:
          repository: Wolfram49/keys
          token: ${{ secrets.PAT_TOKEN }}  # Использование секретного токена

      # Шаг 2: Клонируем публичный репозиторий
      - name: Clone HOI4-Anti-Cheat-Ghost- repo
        run: |
          git clone https://github.com/Wolfram49/HOI4-Anti-Cheat-Ghost.git
          cd HOI4-Anti-Cheat-Ghost-

      # Шаг 3: Копируем файл keys.txt
      - name: Copy keys.txt
        run: |
          cp ../keys/keys.txt HOI4-Anti-Cheat-Ghost-/

      # Шаг 4: Коммитим и пушим изменения
      - name: Commit changes
        run: |
          cd HOI4-Anti-Cheat-Ghost
          git config --global user.email "vadimbabatenko@gmail.com"
          git config --global user.name "Wolfram49"
          git add keys.txt
          git commit -m "Synced keys.txt from keys repo"
          git push https://github.com/Wolfram49/HOI4-Anti-Cheat-Ghost-.git
